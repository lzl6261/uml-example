[#include "/layout/layout_top.html"]
<div class="col-xs-10 mainCont">
  <div class="section  gs-panle">
    <h2>Hadoop用户新增</h2>
    <form action="${base}/tkuser/save" id="gsForm" method="post" class="form" autocomplete="off">
      <div class="col-sm-8">
        <input  type="password" name="name"  style="display:none">
      </div>
      <div class="row">
        <div class="row col-md-5 gs-min-width form-item">
          <label class="col-md-4 gs_table_label text-right"><span class="glyphicon glyphicon-asterisk require_ico"></span>用户:</label>
          <div class="col-sm-8">
            <input id="uname" class="form-control" type="text" name="uname" value="${uname}"  data-rule="required;uname;" >
          </div>

        </div>
        <span id="helpBlock" class="help-block"><h5>[#if error != null && error != ""]
					<font color="red">&nbsp;&nbsp;${error}</font>
					[/#if]</h5></span>
      </div>
      <div class="row">
        <div class="row col-md-5 gs-min-width form-item">
          <label class="col-md-4 gs_table_label text-right"><span class="glyphicon glyphicon-asterisk require_ico"></span>密码:</label>
          <div class="col-sm-8">
            <input id="password" class="form-control" type="password" name="password"  data-rule="密码: required;password;">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row col-md-5 gs-min-width form-item">
          <label class="col-md-4 gs_table_label text-right"><span class="glyphicon glyphicon-asterisk require_ico"></span>重复密码:</label>
          <div class="col-sm-8">
            <input  class="form-control" type="password"  data-rule="重复密码: required;match(password);">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row col-sm-10 gs-min-width form-item">
          <label class="col-sm-2 gs_table_label text-right"><span class="glyphicon glyphicon-asterisk require_ico"></span>角色:</label>
          <div class="col-sm-10">
            <!--roleList<Map<String,String>>
              hasCheckedValueList<String>
            -->
            [@p.checkboxlist list=roleList listKey="roleId" listValue="roleName" name="roleIds"/]
          </div>
        </div>
      </div>

      <div class="row gs_input_form gs-min-width form-item">
        <button type="submit" class="btn btn-default btn-lg gs_save_btn">保存</button>
      </div>
    </form>
  </div>

</div>
<div class="gs_blank_gap"></div>
</div>
[#include "/layout/layout_bottom.html"]
